<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT-33</title>
</head>
<body>
    <script>
        console.log("to define an array");
        const colours = ["red","green","yellow","brown","orange"];
        console.log(colours);
        console.log(colours["2"]);

        console.log("for updating an index");
        colours[3] = "grey";
        console.log(colours);

        console.log("Methods On Array");
        console.log("1.to find length of array");
        const count = colours.length;
        console.log(count);

        console.log("2.to push an element");
         colours.push("white");
         console.log(colours);

         console.log("3.to pop an element");
         colours.pop("white");
         console.log(colours);

         console.log("4.to upshift an element");
         colours.unshift("white");
         console.log(colours);

         console.log("5.to shift an element");
         colours.shift("white");
         console.log(colours);

         console.log("6.to splice an element");
         colours.splice(2,1,"pink");
         console.log(colours);

         console.log("7.to convert array to string");
         
         console.log(colours.join("#"));

         console.log("8.to reverse an element");
         colours.reverse();
         console.log(colours);

         console.log("9.to sort an element");
         colours.sort();
         console.log(colours);

         console.log("10.to find index of an element");
         const index = colours.indexOf("red");
         console.log(index);

         console.log("11.to check inclusion of an element");
         console.log(colours.includes('white'));
         console.log(colours.includes('red'));
         








         

         

        
    



    
        
    </script>
</body>
</html>
